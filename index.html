<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Arbor</title>
</head>

<body>
  <div id="app">
    <v-app>

      <v-app-bar app>
        Arbor: Analytics Over the Tree of Life
      </v-app-bar>

      <v-main>
        <v-container>
          <v-row>
            <v-hover v-slot="{ hover }" v-for="(app, i) in apps" :key="i">
              <v-col cols="4">
                <v-card class="mx-auto" height="500" :elevation="hover ? 16 : 2" @click="navigate(app.url)">
                  <v-img :src="app.image" height="300px"></v-img>
                  <v-card-title>{{ app.name }}</v-card-title>
                  <v-card-subtitle>{{ app.description }}</v-card-subtitle>
                </v-card>
              </v-col>
            </v-hover>
          </v-row>
        </v-container>
      </v-main>

      <v-footer app>
        Source on&nbsp;<a href="https://github.com/arborworkflows/terra-analytics">Github</a>. Made by&nbsp;<a href="http://knowledgevis.com">KnowledgeVis</a>&nbsp;and&nbsp;<a href="https://kitware.com">Kitware</a>.
      </v-footer>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>


  <script>

    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: () => {
        return {
          apps: [
            {
              name: 'Fit Continuous Variable Traits',
              description: 'Fit a model to continuous character values',
              url: '/fit_continuous',
              image: '/static/fitContinuous_app.png',
            },
            {
              name: 'Phylosignal',
              description: 'Search for phylogenetic signal, given a tree and a matrix',
              url: '/phylosignal',
              image: '/static/phylosignal_app.png',
            },
            {
              name: 'Ancestral State Reconstruction',
              description: 'Explore the ancestral signal of a particular trait across the tree',
              url: '/asr',
              image: '/static/asr.png',
            },
            {
              name: 'PIC',
              description: 'Phylogenetic Independent Contrasts',
              url: '/pic',
              image: '/static/pic_app.png',
            },
            {
              name: 'Fit Discrete Variable Traits',
              description: 'Fit a model to discrete character values',
              url: '/fit_discrete',
              image: '/static/fitDiscrete_app.png',
            },
            {
              name: 'Parsimony Tree',
              description: 'Use a character matrix to make a maximum parsimony tree',
              url: '/parsimony_tree',
              image: '/static/parsimonyTree.PNG',
            },
          ],
        };
      },
      methods: {
        navigate(url) {
          window.location.href = url;
        },
      },
    });
  </script>
</body>

</html>
